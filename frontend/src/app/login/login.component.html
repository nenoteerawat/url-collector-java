<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-6">
        <p *ngIf="message" class="text-center error">{{message}}</p>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.user.errors }">
            <label for="user">User</label>
            <input type="text" class="form-control" formControlName="user">
            <div class="col-md-9 col-sm-7 col-xs-12">
              <div *ngIf="submitted && f.user.errors" class="help-block">
                <div *ngIf="f.user.errors.required">User is required</div>
              </div>
            </div>
          </div>
          <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="col-md-9 col-sm-7 col-xs-12">
              <div *ngIf="submitted && f.password.errors" class="help-block">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
          </div>
          <div class="col-xs-12 form-group text-right">
            <button class="btn btn-success" type="submit">Login</button>
          </div>
        </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
