<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <table class="table table-hover">
        <thead>
        <tr class="bg-success">
          <th scope="col">SIT</th>
          <th scope="col">UAT</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let urlItem of urlItems">
          <td *ngFor="let url of urlItem">
            <a href="{{ url.path }}"  target="_blank">{{ url.title }}</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
